<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@700&family=Roboto+Mono:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">

        <h1 class="heading" >Password Generator</h1>

        <div class="displayContainer">

            <input readonly placeholder="Generated Password" class="display" data-passwordDisplay>

            <button class="copyBtn">
                <span class="tooltip" data-copyMsg></span>
                <img class="img" src="images/8367522.png" alt="copy" width="28" height="22">
            </button>

        </div>

        <div class="generatorContainer">

            <!-- password length section  -->
            <div class="passLength">

                <div class="passText">Password Length</div>
                <div class="lenNo"> 0 </div>

            </div>`

            <!-- slider -->
            <input type="range" min="1" max="20" step="1" class="slider">

            <!-- checkboxes -->
            <div class="check">

                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase letters</label>

            </div>

            <div class="check">

                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase letters</label>

            </div>

            <div class="check">

                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers letters</label>

            </div>

            <div class="check">

                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols letters</label>

            </div>

            <!-- password strength -->
            <div class="strengthContainer">

                <p class="strenghtText">Strength</p>
                <div class="strengthIndicator"></div>

            </div>

            <!-- generate password utton  -->
            <button class="generatePasword">Generate Password</button>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
